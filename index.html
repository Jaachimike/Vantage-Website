<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vantage TV</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="https://thevantageonline.com/" class="logo"
        ><img src="images/logovant.png" alt="Vantage Logo" srcset=""
      /></a>
      <ul class="nav-links">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Shows</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Blog</a></li>
        <li class="nav-item"><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <!-- slideshow-container -->
    <section class="slideshow-container">
      <!-- slideshow images -->
      <div class="mySlides fade">
        <img src="./images/slider-image-1-new.jpeg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>
      <div class="mySlides fade">
        <img src="./images/slider-image-2.jpeg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>
      <div class="mySlides fade">
        <img src="./images/slider-image-3.jpeg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)" href="">&#10094;</a>
      <a class="next" onclick="plusSlides(1)" href="">&#10095;</a>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
